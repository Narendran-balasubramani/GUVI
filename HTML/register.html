</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold fs-3" style ="color:sandybrown">GUVI PROJECT</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

      </nav>
    <div class="register">
        <h1 class="title">Registeration</h1>
        <form id="registerForm" method="POST">
            <br><br>
            <label for="firstname">First Name :</label>
            
            <input type="text" id="firstname" name="firstname" placeholder="Your Firstname" required><br>
            <br>
            <label for="lastname">Last Name :</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Your Lastname" required><br>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <br>

            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone" pattern="[0-9]{10}" required><br>
            <br>
            <label for="pwd">Password :</label>
            <input type="password" id="pwd" name="pwd" placeholder="Your Password" required><br>
            <br><br>
            <button class = "register-button" type="submit">Register</button>
    
        </form>
        <p class="logi-page">Already Have an Account ?<a href="login.html">Login</a></p>
    </div>
    

     

    <script src="../Js/register.js"></script>
    <script src="../js/user.js"></script>
    
</body>


</html>
